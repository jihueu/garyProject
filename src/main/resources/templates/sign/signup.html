<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{layout/layout2 :: layout(~{::head},~{::main})}">
<head>
<link rel ="shortcut icon" href="/images/icon/faviconStar.png">

<link rel="stylesheet" href="/css/sign/signup.css">
<meta name="_csrf" content="${_csrf.token}"/>
<meta name="_csrf_header" content="${_csrf.headerName}"/>
<script type="text/javascript" src="/js/signup.js"></script>
<script th:inline="javascript" src="/js/mailSend.js"></script>


</head>
<main id="join-form">
	<h1>메인컨텐츠</h1>
	<div id="logo"></div>
	<div class="wrap svs">
		<div class="logos svs center">
			<a class="imgLogo" href="/"></a>
		</div>
		<form action="/common/signup" method="post">
			<ul>
				<li class="id">
					<label>아이디</label>
					<input type="text" class="box" id="domain-txt" name="email" placeholder="이메일">
					<p class="msg"></p>
					<div class="flex  auth-wrap">
					<button type="button" id="btn-mail" class="btn-st auth">인증번호발송</button>
					<input type="text" id="key" placeholder="인증번호입력">
					<span class="time"></span>
					</div>
					<p class="mail-msg"></p>
				</li>
				<li class="pw">
					<label>비밀번호</label>
					<input type="password" id="pass" name="pass" placeholder="8~15자리를 영문,숫자조합 입력하세요">
					<p class="msg"></p>
				</li>
				<li class="pw-re">
					<label>비밀번호 재확인</label>
					<input type="password" id="pass_check" placeholder="비밀번호확인">
					<p class="msg"></p>
				</li>
				<li class="name">
					<label>이름</label>
					<input type="text" id="name" name="name" placeholder="이름">
					<p class="msg"></p>
				</li>
				<li class="btn-up">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
					<button type="submit" id="btn-join" disabled>가입하기</button>
				</li>
			</ul>
		</form>
	</div>
</main>
</html>
