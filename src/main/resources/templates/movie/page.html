<html  xmlns:th="http://www.thymeleaf.org">

<head>
	<script type="text/javascript">
		$(function(){
			getDaily();
		});
		function getDaily(){
			$.get("/common/movies",function(r){
				$("#movie-rank").html(r);
			})
		}
	</script>
	<style type="text/css">
		#movie-rank>ol>li>ul>li:nth-child(1) {width: 100px;}
		#movie-rank>ol>li>ul>li:nth-child(2) {width: 400px;}
		#movie-rank>ol>li>ul>li:nth-child(3) {width: 100px;}
	</style>
</head>

			</div>
		</section>
		<section id="content">
			<h1>메인컨텐츠</h1>
			<div class="wrap vs">
				<div id="movie-rank">
				
				</div>
			</div>
		</section>
	</div>
</main>
</html>
