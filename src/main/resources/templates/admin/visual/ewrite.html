<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/layout-admin :: layout(~{::head},~{::main})}">
<head>
<link rel="stylesheet" href="/css/admin/visual/ewrite.css">
</head>
<main>
	<h1>전시회 등록</h1>
	<div class="wrap">
		<p>전시회정보등록</p>
		<!-- form형으로 파일을 업로드설정할때 enctype="multipart/form-data" 설정 필수 -->
		<form action="/admin/elist" method="post" enctype="multipart/form-data">
			<ul>
			<li>
				<label>이미지등록</label>
				<input type="file" name="vimg">
			</li>
			<li>
				<label>전시제목</label>
				<input type="text" name="mtitle">
			</li>
			<li>
				<label>소제목</label>
				<input type="text" name="stitle">
			</li>
			<li>
				<label>티켓가격</label>
				<input type="text" name="price">
			</li>
			<li>
				<label>링크</label>
				<input type="text" name="link">
			</li>
			<li>
				<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" >
				<button type="submit" class="btn">등록</button>
			</li>
			
			</ul>
		</form>
	</div>
</main>
</html>
