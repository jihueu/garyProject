<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/layout-admin :: layout(~{::head},~{::main})}">
<head>
<link rel="stylesheet" href="/css/admin/visual/write.css">

</head>
<main>
	<h1>광고등록페이지</h1>
	<div class="wrap">
		<p>광고등록</p>
		<!-- form형으로 파일을 업로드설정할때 enctype="multipart/form-data" 설정 필수 -->
		<form action="/admin/visuals" method="post" enctype="multipart/form-data">
			<ul>
			<li>
			<label>이미지파일</label>
			<input type="file" name="vimg"></li>
			<li>
			<label>메인타이틀</label>
			<input type="text" name="mtitle"></li>
			<li>
			<label>서브타이틀</label>
			<input type="text" name="stitle"></li>
			<li>
			<label>링크</label>
			<input type="text" name="link"></li>
			<li>
			<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" >
			<button type="submit" class="btn">등록</button>
			</li>
			
			</ul>
		</form>
	</div>
</main>
</html>
