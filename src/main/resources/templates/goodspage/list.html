<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/layout1 :: layout(~{::head},~{::main})}">
<head>
	<link rel ="shortcut icon" href="/images/icon/faviconStar.png">
	<link rel="stylesheet" href="/css/goods/indexglist.css">
</head>
<main>
	<h1>메인컨텐츠</h1>
	<div class="wrap">
	<section id="adwrap">
	
	
	</section>
		<div class="wrap word">
			<p>삶 속에 스며드는 예술</p>
		</div>
	<section id="content">
			<h1>메인컨텐츠</h1>
			<div class="wrap vs">
				<section id="goods-list">
					<h1>상품리스트</h1>
					<div class="wrap">
						<ul class="grid-container">
							<li th:each="dto:${list}">
								<div class="goods img" >
									<a th:href="|/common/goods/${dto.goodsNo}|">
										<img alt="대표이미지" th:src="${dto.defImgUrl}"/>
									</a>
								</div>
								<div class="goods info">
									<p class="name">[[${dto.goodsName}]]</p>
									<p class="price">
										<span >[[${dto.price}]]</span>원
										<span th:if="${dto.sale}>0" >[[${dto.sale}]]</span>
										<span th:if="${dto.sale}>0" >[[${dto.price - dto.sale}]]</span>
									</p>
								</div>
							</li>
						</ul>
					</div>
				</section>	
			</div>
		</section>
	</div>
</main>
</html>
